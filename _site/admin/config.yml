backend:
  name: git-gateway
  branch: master

media_folder: "_site/assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:

  - name: "one"
    label: "One"
    folder: "one"
    create: false
    fields: 
      - { label: "Title", name: "title", widget: "string" }
      - { label: "PDF", name: "pdf", widget: "file" }

  - name: "two"
    label: "Two"
    folder: "two"
    create: false
    fields: 
      - { label: "Title", name: "title", widget: "string" }
      - { label: "PDF", name: "pdf", widget: "file" }

  - name: "three"
    label: "Three"
    folder: "three"
    create: true # Allow users to create new documents in this collection
    slug: "{{title}}"
    fields: 
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/three-article.njk" }
      - { label: "Section", name: "section", widget: "number", value_type: "int", min: 1, max: 7 }     
      - { label: "Featured Image", name: "featuredImage", widget: "image" }
      - { label: "Featured Alt Text", name: "featuredAltText", widget: "string" }
      - { label: "Featured Figure Caption", name: "featuredFigCaption", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
